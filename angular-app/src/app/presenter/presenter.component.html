<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngFor="let item of browser | keyvalue">{{item.key.replace('_', ' ') | titlecase}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngFor="let item of browser | keyvalue">
      User Count: {{item.value}}
    </p>
  </mat-card-content>
</mat-card>
